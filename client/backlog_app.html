<head>
  <title>Backlog</title>
  <link rel="stylesheet" href="stylesheets/backlog_app.css">
  <link rel="stylesheet" href="stylesheets/materialize.css">
</head>

<body>
  <header>
	<h1>{{> loginButtons}}</h1>
    <h2>Task List</h2>
    <form class="new-task">
      <button class="add-new-task">Add</button>
      <span>{{#each contextMenus}} {{> contextMenu}} {{/each}}</span>
    </form>
  </header>
  <ul>
    {{#each rows}}
      {{> row}}
    {{/each}}
  </ul>
</body>

<template name="row">
  <li>
    <span class="Name">Name: {{Name}}</span>
    <span class="amtTime">Time Left: {{amtTime}}</span>
    <form class="submitTime"><input type="text" name="submitTime" placeholder="submit time"></form>
    <button class="delete">&times;</button>
  </li>
</template>

<template name="contextMenu">
  <form class="new-task">
    <input type="text" name="name" placeholder="add task name">
    <input type="text" name="time" placeholder="add task time">
    <button class="submit-new-task">Submit</button>
    <button class="remove-new-task">&times;</button>
  </form>
</template>
